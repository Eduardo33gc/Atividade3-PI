{% extends 'base.html' %}

{% block center %}


<!-- Section-->

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for reserva in reservas %}
            <div class="col mb-5">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name -->
                            <h5 class="fw-bolder">{{ reserva.nome_empresa }}</h5>
                            <!-- Product price -->
                            <div>
                                <p>Stand {{ reserva.stand }}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div>
                        <div class="btn-group">
                            <div class="card-footer col-md-4 p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                        href="{% url 'reserva_editar' id=reserva.id %}">Editar</a></div>
                            </div>
                            <div class="card-footer col-md-4 p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                        href="{% url 'reserva_remover' id=reserva.id %}">Remover</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
